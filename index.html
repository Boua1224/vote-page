<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>群組匿名投票</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
    }
    textarea {
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
      padding: 10px;
    }
    #comments, #result, #voter-count {
      margin-top: 20px;
    }
    .comment {
      margin-top: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>群組匿名投票</h1>
  <p>請選擇你的投票意見：</p>
  <button onclick="vote('agree')">✅ 同意</button>
  <button onclick="vote('disagree')">❌ 不同意</button>
  <br>
  <button onclick="resetVotes()">🔄 重設投票</button>

  <div id="message"></div>
  <div id="voter-count">👥 已投票人數：0</div>
  <div id="result"></div>

  <h2>💬 匿名留言區</h2>
  <textarea id="commentInput" rows="3" placeholder="寫下你的想法..."></textarea><br>
  <button onclick="submitComment()">送出留言</button>
  <div id="comments"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFwMJ9ZQvfa8CUiqq2LP4ISgfsRUpFgho",
      authDomain: "vote-system-9cf4b.firebaseapp.com",
      projectId: "vote-system-9cf4b",
      storageBucket: "vote-system-9cf4b.appspot.com",
      messagingSenderId: "709616738688",
      appId: "1:709616738688:web:d61484db6e99d857bd6165"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 投票功能
    async function vote(option) {
      if (localStorage.getItem("hasVoted") === "true") {
        document.getElementById("message").innerText = "⚠️ 你已經投過票了！";
        return;
      }

      // 增加投票數
      const docRef = db.collection("votes").doc(option);
      const doc = await docRef.get();
      const count = doc.exists ? doc.data().count || 0 : 0;
      await docRef.set({ count: count + 1 });

      // 增加投票者數量
      await db.collection("voters").add({ timestamp: firebase.firestore.FieldValue.serverTimestamp() });

      // 系統隨機投票（只做一次）
      const systemVoted = localStorage.getItem("systemVoted");
      if (!systemVoted) {
        const random = Math.random() < 0.5 ? "agree" : "disagree";
        const sysRef = db.collection("votes").doc(random);
        const sysDoc = await sysRef.get();
        const sysCount = sysDoc.exists ? sysDoc.data().count || 0 : 0;
        await sysRef.set({ count: sysCount + 1 });
        localStorage.setItem("systemVoted", "true");
        localStorage.setItem("systemVoteValue", random);
      }

      localStorage.setItem("hasVoted", "true");
      document.getElementById("message").innerText = `✅ 你已投票：${option === 'agree' ? '同意' : '不同意'}`;

      // 檢查是否已到達5票（4人+系統）
      const snapshot = await db.collection("voters").get();
      if (snapshot.size >= 4) {
        showFinalResult();
      } else {
        document.getElementById("result").innerHTML = `<p>📩 已收到 ${snapshot.size} 票，尚需 ${4 - snapshot.size} 票</p>`;
      }
    }

    // 顯示最終結果
    async function showFinalResult() {
      const agreeDoc = await db.collection("votes").doc("agree").get();
      const disagreeDoc = await db.collection("votes").doc("disagree").get();
      const agree = agreeDoc.exists ? agreeDoc.data().count || 0 : 0;
      const disagree = disagreeDoc.exists ? disagreeDoc.data().count || 0 : 0;
      const systemVote = localStorage.getItem("systemVoteValue");

      document.getElementById("result").innerHTML = `
        <h2>📊 投票結果</h2>
        <p>✅ 同意：${agree} 票</p>
        <p>❌ 不同意：${disagree} 票</p>
        <p>🧠 系統隨機投票為：<strong>${systemVote === 'agree' ? '同意' : '不同意'}</strong></p>
      `;
    }

    // 更新投票人數（即時）
    db.collection("voters").onSnapshot(snapshot => {
      document.getElementById("voter-count").innerText = `👥 已投票人數：${snapshot.size}`;
    });

    function resetVotes() {
      const pw = prompt("輸入密碼：");
      if (pw !== "1234") return alert("密碼錯誤");
      db.collection("votes").doc("agree").set({ count: 0 });
      db.collection("votes").doc("disagree").set({ count: 0 });
      clearCollection("voters");
      clearCollection("comments");
      localStorage.removeItem("hasVoted");
      localStorage.removeItem("systemVoted");
      localStorage.removeItem("systemVoteValue");
      document.getElementById("message").innerText = "🔄 投票已重設，歡迎再投票！";
      document.getElementById("result").innerHTML = "";
    }

    function clearCollection(name) {
      db.collection(name).get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        batch.commit();
      });
    }

    // 留言功能
    function submitComment() {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;
      db.collection("comments").add({
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("commentInput").value = "";
      });
    }

    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const div = document.getElementById("comments");
      div.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const commentEl = document.createElement("div");
        commentEl.className = "comment";
        commentEl.innerHTML = `📝 ${d.text}`;
        div.appendChild(commentEl);
      });
    });
  </script>
</body>
</html>
