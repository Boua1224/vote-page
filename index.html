<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>群組匿名投票</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
    }
    textarea {
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
      padding: 10px;
    }
    #comments, #result, #voter-count {
      margin-top: 20px;
    }
    .comment {
      margin-top: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>群組匿名投票</h1>
  <p>請選擇你的投票意見：</p>
  <button onclick="vote('agree')">✅ 同意</button>
  <button onclick="vote('disagree')">❌ 不同意</button>
  <br>
  <button onclick="resetVotes()">🔄 重設投票</button>

  <div id="message"></div>
  <div id="voter-count">👥 已投票人數：0</div>
  <div id="result"></div>

  <h2>💬 匿名留言區</h2>
  <textarea id="commentInput" rows="3" placeholder="寫下你的想法..."></textarea><br>
  <button onclick="submitComment()">送出留言</button>
  <div id="comments"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFwMJ9ZQvfa8CUiqq2LP4ISgfsRUpFgho",
      authDomain: "vote-system-9cf4b.firebaseapp.com",
      projectId: "vote-system-9cf4b",
      storageBucket: "vote-system-9cf4b.appspot.com",
      messagingSenderId: "709616738688",
      appId: "1:709616738688:web:d61484db6e99d857bd6165"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function vote(option) {
      if (localStorage.getItem("hasVoted") === "true") {
        document.getElementById("message").innerText = "⚠️ 你已經投過票了！";
        return;
      }

      const docRef = db.collection("votes").doc(option);
      const doc = await docRef.get();
      const count = doc.exists ? doc.data().count || 0 : 0;
      await docRef.set({ count: count + 1 });

      await db.collection("voters").add({ timestamp: firebase.firestore.FieldValue.serverTimestamp() });
      localStorage.setItem("hasVoted", "true");
      document.getElementById("message").innerText = `✅ 你已投票：${option === 'agree' ? '同意' : '不同意'}`;

      // 加入系統投票（只做一次）
      const systemRef = db.collection("systemVote").doc("vote");
      const systemDoc = await systemRef.get();
      if (!systemDoc.exists) {
        const random = Math.random() < 0.5 ? "agree" : "disagree";
        const sysVoteRef = db.collection("votes").doc(random);
        const sysVoteDoc = await sysVoteRef.get();
        const sysCount = sysVoteDoc.exists ? sysVoteDoc.data().count || 0 : 0;
        await sysVoteRef.set({ count: sysCount + 1 });
        await systemRef.set({ value: random, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        localStorage.setItem("systemVoteValue", random);
      } else {
        localStorage.setItem("systemVoteValue", systemDoc.data().value);
      }

      // 判斷是否可以顯示最終結果
      const voterSnapshot = await db.collection("voters").get();
      if (voterSnapshot.size >= 4) {
        showFinalResult();
      } else {
        document.getElementById("result").innerHTML = `<p>📩 已收到 ${voterSnapshot.size} 票，尚需 ${4 - voterSnapshot.size} 票</p>`;
      }
    }

    function showFinalResult() {
      db.collection("votes").get().then(snapshot => {
        let agree = 0, disagree = 0;
        snapshot.forEach(doc => {
          if (doc.id === "agree") agree = doc.data().count || 0;
          if (doc.id === "disagree") disagree = doc.data().count || 0;
        });
        const systemVote = localStorage.getItem("systemVoteValue") || "(未知)";
        document.getElementById("result").innerHTML = `
          <h2>📊 投票結果</h2>
          <p>✅ 同意：${agree} 票</p>
          <p>❌ 不同意：${disagree} 票</p>
          <p>🧠 系統隨機投票：<strong>${systemVote === 'agree' ? '同意' : '不同意'}</strong></p>
        `;
      });
    }

    function resetVotes() {
      const pw = prompt("輸入密碼（預設 1234）：");
      if (pw !== "1234") return alert("密碼錯誤");

      db.collection("votes").doc("agree").set({ count: 0 });
      db.collection("votes").doc("disagree").set({ count: 0 });
      db.collection("systemVote").doc("vote").delete();
      clearCollection("voters");
      clearCollection("comments");

      localStorage.removeItem("hasVoted");
      localStorage.removeItem("systemVoteValue");

      document.getElementById("message").innerText = "🔄 投票已重設，歡迎再投票！";
      document.getElementById("result").innerHTML = "";
    }

    function clearCollection(name) {
      db.collection(name).get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        batch.commit();
      });
    }

    // 顯示投票人數（即時）
    db.collection("voters").onSnapshot(snapshot => {
      document.getElementById("voter-count").innerText = `👥 已投票人數：${snapshot.size}`;
    });

    // 留言功能
    function submitComment() {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;
      db.collection("comments").add({
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("commentInput").value = "";
    }

    // 留言即時顯示
    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const div = document.getElementById("comments");
      div.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        div.innerHTML += `<div class="comment">📝 ${d.text}</div>`;
      });
    });
  </script>
</body>
</html>
