<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>群組匿名投票</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
    }
    input, textarea {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
    }
    #result, #voter-count, #comments {
      margin-top: 30px;
      font-size: 18px;
    }
    .comment {
      border-bottom: 1px solid #ccc;
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>群組匿名投票</h1>
  <p>請選擇你的投票意見：</p>
  <button onclick="vote('agree')">✅ 同意</button>
  <button onclick="vote('disagree')">❌ 不同意</button>
  <br>
  <button onclick="resetVotes()">🔄 重設投票</button>

  <div id="message"></div>
  <div id="voter-count">👥 已投票人數：0 人</div>
  <div id="result"></div>

  <hr />
  <h2>💬 匿名留言</h2>
  <textarea id="commentInput" rows="3" placeholder="輸入你的意見..."></textarea><br />
  <button onclick="submitComment()">送出留言</button>

  <div id="comments"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFwMJ9ZQvfa8CUiqq2LP4ISgfsRUpFgho",
      authDomain: "vote-system-9cf4b.firebaseapp.com",
      projectId: "vote-system-9cf4b",
      storageBucket: "vote-system-9cf4b.appspot.com",
      messagingSenderId: "709616738688",
      appId: "1:709616738688:web:d61484db6e99d857bd6165",
      measurementId: "G-BRD2P64K9Z"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function vote(option) {
      if (localStorage.getItem("hasVoted") === "true") {
        document.getElementById("message").innerText = "⚠️ 你已經投過票了！";
        return;
      }

      const docRef = db.collection("votes").doc(option);
      db.runTransaction(async (transaction) => {
        const doc = await transaction.get(docRef);
        const current = doc.exists ? doc.data().count || 0 : 0;
        transaction.set(docRef, { count: current + 1 });
      }).then(() => {
        // 投票成功，記錄 voter
        db.collection("voters").add({
          timestamp: new Date()
        });
        localStorage.setItem("hasVoted", "true");
        localStorage.setItem("myVote", option);
        document.getElementById("message").innerText = `✅ 你已投票：${option === 'agree' ? '同意' : '不同意'}`;
      });
    }

    // 實時監聽投票數
    db.collection("votes").onSnapshot(snapshot => {
      let agree = 0;
      let disagree = 0;

      snapshot.forEach(doc => {
        if (doc.id === "agree") agree = doc.data().count || 0;
        if (doc.id === "disagree") disagree = doc.data().count || 0;
      });

      document.getElementById("result").innerHTML = `
        <h2>📊 投票結果</h2>
        <p>✅ 同意：${agree} 票</p>
        <p>❌ 不同意：${disagree} 票</p>
      `;
    });

    // 實時監聽已投票人數
    db.collection("voters").onSnapshot(snapshot => {
      document.getElementById("voter-count").innerText = `👥 已投票人數：${snapshot.size} 人`;
    });

    // 送出匿名留言
    function submitComment() {
      const comment = document.getElementById("commentInput").value.trim();
      if (comment === "") return alert("請輸入留言");

      db.collection("comments").add({
        text: comment,
        timestamp: new Date()
      }).then(() => {
        document.getElementById("commentInput").value = "";
      });
    }

    // 顯示留言區
    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const time = data.timestamp?.toDate().toLocaleString() || "";
        commentsDiv.innerHTML += `<div class="comment">📝 ${data.text} <br><small>${time}</small></div>`;
      });
    });

    // 重設投票
    function resetVotes() {
      const password = prompt("輸入主持人密碼以重設投票：");
      if (password !== "1234") {
        alert("❌ 密碼錯誤，無法重設！");
        return;
      }

      // 歸零票數
      db.collection("votes").doc("agree").set({ count: 0 });
      db.collection("votes").doc("disagree").set({ count: 0 });

      // 刪除投票紀錄 & 留言
      deleteCollection("voters");
      deleteCollection("comments");

      localStorage.removeItem("hasVoted");
      localStorage.removeItem("myVote");

      document.getElementById("message").innerText = "🔄 投票已重設，歡迎再次投票！";
    }

    // 刪除整個集合內容
    async function deleteCollection(name) {
      const snapshot = await db.collection(name).get();
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      return batch.commit();
    }
  </script>
</body>
</html>
