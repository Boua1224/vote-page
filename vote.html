<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>群組匿名投票</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>群組匿名投票</h1>
  <p>請選擇你的投票意見：</p>
  <button onclick="vote('同意')">✅ 同意</button>
  <button onclick="vote('不同意')">❌ 不同意</button>

  <div id="message"></div>
  <div id="result"></div>

  <script>
    let votes = JSON.parse(localStorage.getItem("votes") || "[]");
    let systemVoted = localStorage.getItem("systemVoted") === "true";

    function vote(choice) {
      votes.push(choice);
      localStorage.setItem("votes", JSON.stringify(votes));

      // 系統隨機投票（只做一次）
      if (!systemVoted) {
        const options = ["同意", "不同意"];
        const randomVote = options[Math.floor(Math.random() * options.length)];
        votes.push(randomVote);
        localStorage.setItem("votes", JSON.stringify(votes));
        localStorage.setItem("systemVoted", "true");
        localStorage.setItem("systemVoteValue", randomVote);
      }

      showMessage(`✅ 你已投票：${choice}`);
      checkVotes();
    }

    function checkVotes() {
      if (votes.length >= 5) {
        showResult();
      } else {
        showMessage(`已收到 ${votes.length} 票，尚需 ${5 - votes.length} 人投票`);
      }
    }

    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    function showResult() {
      const agree = votes.filter(v => v === "同意").length;
      const disagree = votes.filter(v => v === "不同意").length;
      const systemVote = localStorage.getItem("systemVoteValue");

      document.getElementById("result").innerHTML = `
        <h2>📊 投票結果</h2>
        <p>✅ 同意：${agree} 票</p>
        <p>❌ 不同意：${disagree} 票</p>
        <p>🧠 系統隨機投票為：<strong>${systemVote}</strong></p>
      `;
      document.getElementById("result").style.display = "block";
    }

    // 頁面載入時檢查是否已達票數
    window.onload = checkVotes;
  </script>
</body>
</html>
